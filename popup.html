<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Task Manager</title>
  </head>
  <body>
    <div class="todo">
      <div class="todo__content">
        <h1 class="todo__title">Daily Tasks</h1>
        <div class="todo__new">
          <input type="text" class="todo__message" placeholder="Enter your task" />
          <button class="todo__add">+</button>
        </div>
      </div>

      <ul class="todo__list list">
        <li class="todo__task">
          <label class="todo__checkbox">
            <input type="checkbox" />
            <div></div>
          </label>
          <span class="todo__task-text">Lorem ipsum dolor</span>
          <img class="todo__taks-delete" src="./image/Vector.svg" alt="delete-btn" />
        </li>
        <li class="todo__task">
          <label class="todo__checkbox">
            <input type="checkbox" />
            <div></div>
          </label>
          <span class="todo__task-text">Lorem ipsum dolor</span>
          <img class="todo__taks-delete" src="./image/Vector.svg" alt="delete-btn" />
        </li>
      </ul>
    </div>
    <script src="./js/script.js" type="module"></script>
  </body>
</html>
